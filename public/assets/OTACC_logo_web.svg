<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 420"
     role="img"
     aria-label="OTACC Ingeniería &amp; Construcción">

  <defs>
    <linearGradient id="greenLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e6f4ec"/>
      <stop offset="50%" stop-color="#0a8f4d"/>
      <stop offset="100%" stop-color="#e6f4ec"/>
    </linearGradient>
  </defs>

  <!-- Texto principal -->
  <text x="800" y="150"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="160"
        font-weight="700"
        fill="#1d1d1b"
        letter-spacing="10">
    OTACC
  </text>

  <!-- Línea verde -->
  <rect x="150" y="190" width="1300" height="8" rx="4"
        fill="url(#greenLine)" />

  <!-- Subtítulo -->
  <text x="800" y="310"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="90"
        letter-spacing="6"
        fill="#9c9b9b">
    INGENIERÍA &amp; CONSTRUCCIÓN
  </text>

</svg>
